name: CI

on: [push]

jobs:
  lint:
    name: Lint playbook
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Install Ansible Lint
        run: sudo apt-get install ansible-lint

      - name: Lint playbook
        run: ansible-lint -v workstation.yml

  macos:
    name: Test playbook on macOS
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v1

      - name: Install pip
        run: sudo easy_install pip
      
      - name: Install Ansible
        run: sudo pip install ansible

      - name: Copy variables.
        run: cp variables.example.yml variables.yml

      - name: Test playbook
        run: ansible-playbook workstation.yml
  
  ubuntu:
    name: Test playbook on Ubuntu
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Install Ansible
        run: sudo apt-get install ansible
      
      - name: Copy variables.
        run: cp variables.example.yml variables.yml

      - name: Test playbook
        run: ansible-playbook workstation.yml
